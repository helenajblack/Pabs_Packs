<section>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h1 id="welcome" class="lead">Welcome, {{userName}}!</h1>
        <hr>
        <button class="btn btn-default" ng-click="logout()">Log Out</button>
      </div>
    </div>
  </div>
</section>

</div>



</div>
