<section>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h1 id="welcome" class="lead">Welcome, {{userName}}!</h1>
        <hr>
        <button class="btn btn-default" ng-click="logout()">Log Out</button>
      </div>
    </div>
  </div>
</section>

<div ng-controller="DashboardController as gc" class="container">

<section>
<div class="container" id="pie">
  <h3>Annual Goal for Pack Donations</h3>
  <canvas id="pie" class="chart chart-pie" chart-data="gc.pieData" chart-labels="gc.pieLabels" chart-options="gc.pieOptions"></canvas>
</div>
</section>

<section>
  <div class="container" id="upcomingEvents">
    <h3>Upcoming Events</h3>
  </div>
</section>

<section>
  <div class="container" id="itemsRunningLow">
    <h3>Items Running Low</h3>
    <canvas id="base" class="chart-horizontal-bar" chart-data="gc.barData" chart-labels="gc.barLabels"></canvas> 
  </div>
</section>

</div>
