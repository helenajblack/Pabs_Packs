<section>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <h1 id="welcome" class="lead">Welcome, {{userName}}!</h1>
        <hr>
        <button class="btn btn-default" ng-click="logout()">Log Out</button>
      </div>
    </div>
  </div>
</section>

<div ng-controller="DashboardController as dc" class="container">

<section>
<div class="container" id="pie">
  <h3>Annual Goal for Pack Donations</h3>
  <canvas id="pie" class="chart chart-pie" chart-data="dc.pieData" chart-labels="dc.pieLabels" chart-options="dc.pieOptions" ng-init="dc.getPieChart()" ></canvas>

</div>
</section>

<section>
  <div class="container" id="upcomingEvents">
    <h3>Upcoming Events</h3>

    <div class="col-md-3" id="upcomingEventsColumns" ng-init="dc.getUpcomingEvents()">

    <table class="table table-striped" ng-repeat="data in dc.upcomingEvents">
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Time</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>2</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th>3</th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    </div>
    </div>
</section>

<section>
  <div class="container" id="itemsRunningLow">
    <h3>Items Running Low</h3>
    <canvas id="base" class="chart-horizontal-bar" chart-data="dc.barData" chart-labels="dc.barLabels" ng-init="dc.getBarChart()"></canvas>
  </div>
</section>

</div>
