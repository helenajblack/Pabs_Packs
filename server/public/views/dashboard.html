    <section>
      <div class="container" id="pie">
        <h3>Annual Goal for Pack Donations</h3>
        <canvas id="pie" class="chart chart-pie" chart-data="dc.pieData" chart-labels="dc.pieLabels" chart-options="dc.pieOptions"></canvas>
      </div>
    </section>

    <section>
      <div class="container" id="upcomingEvents">
        <h3>Upcoming Events</h3>

        <div class="col-md-3" id="upcomingEventsColumns">

          <table class="table table-striped">
            <thead>
              <tr>
                <!-- <th>#</th> -->
                <th>Date</th>
                <th>Time</th>
                <!-- <th>Event</th> -->
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="events in dc.events | limitTo:5">
                <td>{{events.event_date | date:"MM/dd/yyyy"}}</td>
                <td>{{events.event_time}}</td>
                <!-- <td>{{events.}}</td> -->
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </section>

    <section>
      <div class="container" id="itemsRunningLow">
        <h3>Items Running Low</h3>
        <canvas id="base" class="chart-horizontal-bar" chart-data="dc.barData" chart-labels="dc.barLabels" ng-init="dc.getBarChart()"></canvas>
      </div>
    </section>


    </div>
