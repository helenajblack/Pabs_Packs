<section>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="boxsignup">
          <h1 class="formh1">Login</h1>
          <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    <form ng-submit="login()">
      <div>
          <input type="text" ng-model="user.username" class="input100" placeholder="Username"/>
      </div>
      <div>
          <input type="password" ng-model="user.password" class="input100" placeholder="Password"/>

      </div>
      <div>
          <input class="btn btn-default input50" type="submit" name="submit" value="Log In" />
          <span class="suregisterbutton"><a href="#register">Register</a></span>
      </div>
    </form>
  </div>
</div>
</div>
</div>
</section>
