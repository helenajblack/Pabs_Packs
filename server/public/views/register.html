<section>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="boxsignup">
          <h1 class="formh1">Register User</h1>
          <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
  <form ng-submit="registerUser()">
    <div>
        <input type="text" ng-model="user.username" class="input100" placeholder="Enter a Username" />
    </div>
    <div>
        <input type="password" ng-model="user.password" class="input100" placeholder="Enter a Password" />
    </div>
    <input class="btn btn-default input50" type="submit" name="submit" value="Register" />
    <a href="#home">Cancel</a>
  </form>

</div>
</div>
</div>
</div>

</section>
